<div class="flex items-center col-start-2 col-end-6 gap-2 mt-10 mb-4">
  <div class="flex-1" *ngIf="selectedTag">
    <span class="p-2 bg-lime-400 rounded-lg">{{selectedTag}}</span>
    <button (click)="clearTagFilter()" class="btn btn-secondary btn-sm text-xs ml-2">Clear</button>
  </div>
</div>
<div class="flex justify-self-end col-end-12 gap-2 mt-10 mb-4 p-2 sticky top-40 bg-white/70 py-2 rounded-2xl backdrop-blur-lg z-10 shadow-xl">
  <fieldset>
    <select [(ngModel)]="order" name="order" (change)="orderBy(order)">
      <option *ngFor="let item of orderOptions" [value]="item">{{item}}</option>
    </select>
  </fieldset>
</div>
<ul class="grid-cols-1 grid-rows-[repeat(auto-fit,minmax(250px,auto))] sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-4 col-start-2 col-end-12 grid lg:grid-flow-row-dense h-fit bg-white/50 p-6 rounded-3xl shadow-lg">
    <li app-card (filterByTag)="onFilterByTag($event)" (detail)="onShowDetail($event)" class="h-full flex lg:nth-of-type-[6n-1]:col-span-2 lg:nth-of-type-[6n-1]:row-span-2 lg:row-span-1 scroll-zoom rounded-2xl bg-white" [style]="'--index:' + i" [theme]="theme" *ngFor="let theme of pagedThemes; let i = index"></li>
</ul>

<app-detail #detailDialog *ngIf="selectedDetail" (afterClosed)="onDetailClosed()" [name]="selectedDetail.name" [image]="selectedDetail.image" class="contents"></app-detail>
<div class="flex items-center gap-4 mt-20 mb-10 col-start-1 col-end-13 justify-center">
  <button (click)="previousPage()" [disabled]="currentPage === 1" class="btn btn-primary">Previous</button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage * pageSize >= themes.length" class="btn btn-primary">Next</button>
</div>
